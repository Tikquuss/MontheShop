{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>
        .content_tikeng {
            background-image: url("{% static 'img/bg_form.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            height: 100%;
            height: 100%;
            align-content: center;
        }

        .card_tikeng {
            /*height: 370px;*/
            margin-top: auto;
            margin-bottom: auto;
            width: 400px;
            background-color: rgba(0,0,0,0.5) !important;
        }

        .content .card-header h3{
            color: white;
        }

        input:focus{
            outline: 0 0 0 0  !important;
            box-shadow: 0 0 0 0 !important;
        }

        .login_btn{
            color: black;
        }

        .login_btn:hover{
            color: black;
            background-color: white;
        }
    </style>
    <section class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card card_tikeng content_tikeng" >
                <div class="card-header">
                    <h3 class="text-center" style="color: seagreen;">
                        {% if inscrit %}
                            Connexion
                        {% else %}
                            Inscription
                        {% endif %}
                    </h3>
                </div>
                <div class="card-body">
                    {% if inscrit %}
                        <form class="" method="post" action="/onsingin" novalidate>
                    {% else %}
                        <form class="" method="post" action="/onsingup" novalidate>
                    {% endif %}
                            {% csrf_token %}
                            <div>
                                <div class="row" >
                                    <label for="username" style="color: seagreen; padding-left : 150px;">
                                        <strong>username</strong> 
                                    </label>
                                    <input type="text" placeholder="nom d'utilisateur" class="form-control" name="username" required>
                                </div>
                                <div class="row" style="padding-top: 1em;">
                                    <label for="password" style="color:seagreen; padding-left : 150px; ">
                                        <strong>password</strong>
                                    </label>
                                    <input type="password" placeholder="mot de passe" class="form-control" name="password" required>
                                </div>
                            </div>
                            
                            <div class="form-group" style="padding-top: 3em;">
                                <button type="submit"  class="btn btn-success login_btn float-left">Enregistrer</button>
                                {% if inscrit %}
                                    <a href="{% url 'singup' %}" class="btn btn-success login_btn float-right">S'inscrire</a>
                                {% else %}
                                    <a href="{% url 'singin' %}" class="btn btn-success login_btn float-right">Se connecter</a>
                                {% endif %}
                            </div>
                        </form>
                </div>
                <div class="card-footer">
                    <p class="text-center" style="color:red">{{ errorMessage }}</p>
                </div>
            </div>
        </div>
    </section>
